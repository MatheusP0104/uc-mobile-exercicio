<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Android App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="verificador">
    <ion-label>Verificador de Tri√¢ngulo</ion-label>
  </div>

<ion-item>
    <ion-label position="floating">Lado A:</ion-label>
    <ion-input type="number" [(ngModel)]="A" name="A"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Lado B:</ion-label>
  <ion-input type="number" [(ngModel)]="B" name="B"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Lado C:</ion-label>
  <ion-input type="number" [(ngModel)]="C" name="C"></ion-input>
</ion-item>

<ion-button (click)="verificar()" shape="block">Verificar</ion-button>
<p>{{mensagem}}</p>
<ion-img src={{imagem}}></ion-img>

</ion-content>
